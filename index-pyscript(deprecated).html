    <body>
        <!-- Put Python code inside the the <py-script> tag -->

        <div class="container mt-4">
            <h2 style="text-align: center">Unified chart Generator</h2>
            <form>
                <div class="form-group">
                    <label for="time-period-type"
                        >Choice of Time Period Type:</label
                    >
                    <select
                        class="form-control"
                        id="time-period-type"
                        name="time-period-type"
                    >
                        <option value="year">Year</option>
                        <option value="month">Month</option>
                        <option value="day">Day</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>

                <div class="form-group row">
                    <div class="col-md-6 col-sm-12">
                        <label for="start-date">Start Date:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"
                                    ><i
                                        class="fa fa-clock-o"
                                        style="font-size: 24px"
                                    ></i
                                ></span>
                            </div>
                            <input
                                type="text"
                                class="form-control"
                                id="start-date"
                                name="start-date"
                            />
                        </div>
                    </div>

                    <div class="col-md-6 col-sm-12">
                        <label for="end-date">End Date:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"
                                    ><i
                                        class="fa fa-clock-o"
                                        style="font-size: 24px"
                                    ></i
                                ></span>
                            </div>
                            <input
                                type="text"
                                class="form-control"
                                id="end-date"
                                name="end-date"
                            />
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-top: 40px">
                    <div class="col-6">
                        <div class="form-group" style="margin-top: 20px">
                            <label for="channel-panel">Channel Panel:</label>
                            <select
                                class="form-control"
                                id="channel-panel"
                                name="channel-panel"
                            >
                                <option value="all">All</option>
                                <option value="single">Single</option>
                                <option value="multiple">Multiple</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="weights">Weights:</label>
                            <select
                                class="form-control"
                                id="weights"
                                name="weights"
                            >
                                <option value="default">Default</option>
                                <option onchange="" value="custom">
                                    Custom
                                </option>
                            </select>
                        </div>
                        <button
                            type="submit"
                            class="btn btn-primary w-100"
                            style="margin-top: 20px; padding: 10px"
                        >
                            Submit
                        </button>
                    </div>
                    <div class="col-6">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col" style="width: 40%">
                                        Channel name
                                    </th>
                                    <th scope="col">Weight</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div
                                            class="custom-control custom-checkbox row"
                                        >
                                            <input
                                                type="checkbox"
                                                class="custom-control-input col-6"
                                                id="spotify-checkbox"
                                                checked
                                            />
                                            <label
                                                class="custom-control-label col-6 text-left"
                                                for="spotify-checkbox"
                                                >Spotify</label
                                            >
                                        </div>
                                    </td>
                                    <td>
                                        <input
                                            type="number"
                                            class="form-control"
                                            min="1"
                                            max="100"
                                            id="spotify-weight"
                                            value="1"
                                            disabled
                                        />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div
                                            class="custom-control custom-checkbox row"
                                        >
                                            <input
                                                type="checkbox"
                                                class="custom-control-input col-6"
                                                id="youtube-checkbox"
                                                checked
                                            />
                                            <label
                                                class="custom-control-label col-6 text-left"
                                                for="youtube-checkbox"
                                                >Youtube</label
                                            >
                                        </div>
                                    </td>
                                    <td>
                                        <input
                                            type="number"
                                            class="form-control"
                                            min="1"
                                            max="100"
                                            id="youtube-weight"
                                            value="1"
                                            disabled
                                        />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div
                                            class="custom-control custom-checkbox row"
                                        >
                                            <input
                                                type="checkbox"
                                                class="custom-control-input col-6"
                                                id="shazam-checkbox"
                                                checked
                                            />
                                            <label
                                                class="custom-control-label col-6 text-left"
                                                for="shazam-checkbox"
                                                >Shazam</label
                                            >
                                        </div>
                                    </td>
                                    <td>
                                        <input
                                            type="number"
                                            class="form-control"
                                            min="1"
                                            max="100"
                                            id="shazam-weight"
                                            value="1"
                                            disabled
                                        />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div
                                            class="custom-control custom-checkbox row"
                                        >
                                            <input
                                                type="checkbox"
                                                class="custom-control-input col-6"
                                                id="radio-checkbox"
                                                checked
                                            />
                                            <label
                                                class="custom-control-label col-6 text-left"
                                                for="radio-checkbox"
                                                >Radio</label
                                            >
                                        </div>
                                    </td>
                                    <td>
                                        <input
                                            type="number"
                                            class="form-control"
                                            min="1"
                                            max="100"
                                            id="radio-weight"
                                            value="1"
                                            disabled
                                        />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div
                                            class="custom-control custom-checkbox row"
                                        >
                                            <input
                                                type="checkbox"
                                                class="custom-control-input col-6"
                                                id="tiktok-checkbox"
                                                checked
                                            />
                                            <label
                                                class="custom-control-label col-6 text-left"
                                                for="tiktok-checkbox"
                                                >Tiktok</label
                                            >
                                        </div>
                                    </td>
                                    <td>
                                        <input
                                            type="number"
                                            class="form-control"
                                            min="1"
                                            max="100"
                                            id="tiktok-weight"
                                            value="1"
                                            disabled
                                        />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>

    </body>
