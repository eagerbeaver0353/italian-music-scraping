<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Unified Chart Generator</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="./assets/css/custom.css" />
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js"
            integrity="sha512-LsnSViqQyaXpD4mBBdRYeP6sRwJiJveh2ZIbW41EBrNmKxgr/LFZIiWT6yr+nycvhvauz8c2nYMhrP80YhG7Cw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/css/bootstrap-datepicker.min.css"
            integrity="sha512-34s5cpvaNG3BknEWSuOncX28vz97bRI59UnVtEEpFX536A7BtZSJHsDyFoCl8S7Dt2TPzcrCEoHBGeM4SUBDBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <script src="./assets/js/utils.js"></script>
    </head>
    <body>
        <div class="container mt-4">
            <!-- For loading overlay -->
            <h2 style="text-align: center">Unified chart Generator</h2>
            <form action="/api" method="post">
                <div class="form-group">
                    <label for="time-period-type"
                        >Choice of Time Period Type:</label
                    >
                    <select
                        class="form-control"
                        id="time-period-type"
                        name="time-period-type"
                    >
                        <option value="year">Year</option>
                        <option value="month">Month</option>
                        <option value="day">Day</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>

                <div class="form-group row">
                    <div class="col-md-6 col-sm-12">
                        <label for="start-date">Start Date:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"
                                    ><i
                                        class="fa fa-clock-o"
                                        style="font-size: 24px"
                                    ></i
                                ></span>
                            </div>
                            <input
                                type="text"
                                class="form-control"
                                id="start-date"
                                name="start-date"
                            />
                        </div>
                    </div>

                    <div class="col-md-6 col-sm-12">
                        <label for="end-date">End Date:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"
                                    ><i
                                        class="fa fa-clock-o"
                                        style="font-size: 24px"
                                    ></i
                                ></span>
                            </div>
                            <input
                                type="text"
                                class="form-control"
                                id="end-date"
                                name="end-date"
                            />
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-top: 40px">
                    <div class="col-6">
                        <div class="form-group" style="margin-top: 20px">
                            <label for="channel-panel">Channel Panel:</label>
                            <select
                                class="form-control"
                                id="channel-panel"
                                name="channel-panel"
                            >
                                <option value="all">All</option>
                                <option value="single">Single</option>
                                <option value="multiple">Multiple</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="weights">Weights:</label>
                            <select
                                class="form-control"
                                id="weights"
                                name="weights"
                            >
                                <option value="default">Default</option>
                                <option onchange="" value="custom">
                                    Custom
                                </option>
                            </select>
                        </div>
                        <button
                            type="submit"
                            class="btn btn-primary w-100"
                            style="margin-top: 20px; padding: 10px"
                        >
                            Submit
                        </button>
                    </div>
                    <div class="col-6">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col" style="width: 40%">
                                        Channel name
                                    </th>
                                    <th scope="col">Weight</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div
                                            class="custom-control custom-checkbox row"
                                        >
                                            <input
                                                type="checkbox"
                                                class="custom-control-input col-6"
                                                id="spotify-checkbox"
                                                checked
                                            />
                                            <label
                                                class="custom-control-label col-6 text-left"
                                                for="spotify-checkbox"
                                                >Spotify</label
                                            >
                                        </div>
                                    </td>
                                    <td>
                                        <input
                                            type="number"
                                            class="form-control"
                                            min="1"
                                            max="100"
                                            id="spotify-weight"
                                            value="1"
                                            disabled
                                        />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div
                                            class="custom-control custom-checkbox row"
                                        >
                                            <input
                                                type="checkbox"
                                                class="custom-control-input col-6"
                                                id="youtube-checkbox"
                                                checked
                                            />
                                            <label
                                                class="custom-control-label col-6 text-left"
                                                for="youtube-checkbox"
                                                >Youtube</label
                                            >
                                        </div>
                                    </td>
                                    <td>
                                        <input
                                            type="number"
                                            class="form-control"
                                            min="1"
                                            max="100"
                                            id="youtube-weight"
                                            value="1"
                                            disabled
                                        />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div
                                            class="custom-control custom-checkbox row"
                                        >
                                            <input
                                                type="checkbox"
                                                class="custom-control-input col-6"
                                                id="shazam-checkbox"
                                                checked
                                            />
                                            <label
                                                class="custom-control-label col-6 text-left"
                                                for="shazam-checkbox"
                                                >Shazam</label
                                            >
                                        </div>
                                    </td>
                                    <td>
                                        <input
                                            type="number"
                                            class="form-control"
                                            min="1"
                                            max="100"
                                            id="shazam-weight"
                                            value="1"
                                            disabled
                                        />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div
                                            class="custom-control custom-checkbox row"
                                        >
                                            <input
                                                type="checkbox"
                                                class="custom-control-input col-6"
                                                id="radio-checkbox"
                                                checked
                                            />
                                            <label
                                                class="custom-control-label col-6 text-left"
                                                for="radio-checkbox"
                                                >Radio</label
                                            >
                                        </div>
                                    </td>
                                    <td>
                                        <input
                                            type="number"
                                            class="form-control"
                                            min="1"
                                            max="100"
                                            id="radio-weight"
                                            value="1"
                                            disabled
                                        />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div
                                            class="custom-control custom-checkbox row"
                                        >
                                            <input
                                                type="checkbox"
                                                class="custom-control-input col-6"
                                                id="tiktok-checkbox"
                                                checked
                                            />
                                            <label
                                                class="custom-control-label col-6 text-left"
                                                for="tiktok-checkbox"
                                                >Tiktok</label
                                            >
                                        </div>
                                    </td>
                                    <td>
                                        <input
                                            type="number"
                                            class="form-control"
                                            min="1"
                                            max="100"
                                            id="tiktok-weight"
                                            value="1"
                                            disabled
                                        />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
        <div style="position: fixed; left: 0; top: 0; width:100%; height:100%; z-index: 10; visibility: hidden;" id="spinner">
            <div class="___overlay"></div>
            <div class="___spanner">
                <div class="___loader"></div>
                <p>Waiting for response</p>
            </div>
        </div>
        <!-- Add Bootstrap JS -->
    </body>
</html>
